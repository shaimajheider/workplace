

<div class="container-fluid py-4 formInfo"  dir="rtl" style="height: 1500px;">
    <div class="row mb-5">
        <div class="col-12">
            <div class="multisteps-form mb-12">
                <div class="row">
                    <div class="col-12 col-lg-12 m-auto">
                        <el-form :model="ruleForm"
                                 :rules="rules"
                                 ref="ruleForm"
                                 class="multisteps-form__form mb-8">

                            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active"
                                 data-animation="FadeIn">
                                <h5 class="font-weight-bolder mb-0">إضافة بيانات غرفة جديدة  </h5>
                                <p class="mb-0 text-sm" style="margin-top: 7px;">الرجاء التأكد من إدخال جميع البيانات  </p>

                                <div class="multisteps-form__content">

                                    <!--Personal Info-->
                                    <div class="row" style="margin-top: 98px; margin-bottom: 25px;">
                                        <el-divider content-position="right"><h4>البيانات الأساسية   </h4></el-divider>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-2">
                                            <el-form-item label="نوع الغرفة " prop="Type">
                                                <el-select v-model="ruleForm.Type"
                                                           style="width:100%;"
                                                           filterable
                                                           placeholder="نوع الغرفة ">
                                                    <el-option v-for="item in [
                                                               {id:1,name:' غرفة اجتماعات'},
                                                               {id:2,name:' قاعة دراسية '},
                                                               {id:3,name:' مكتب خاص '},
                                                               {id:4,name:' قاعة مشتركة '},
                                                               {id:5,name:' قاعة خارجية '}
                                                               ]"
                                                               :key="item.id"
                                                               :label="item.name"
                                                               :value="item.id">
                                                    </el-option>
                                                </el-select>
                                            </el-form-item>
                                        </div>
                                        <div class="col-md-10">
                                            <el-form-item label="وصف توضيحي" prop="Discriptions">
                                                <input v-model="ruleForm.Discriptions"
                                                       class="multisteps-form__input form-control" type="text"
                                                       dir="rtl"
                                                       style="text-align:right"
                                                       placeholder="  وصف توضيحي" onfocus="focused(this)"
                                                       onfocusout="defocused(this)">
                                            </el-form-item>
                                        </div>
                                    </div>

                                    <!--Cotact Info-->
                                    <div class="row" style="margin-top: 98px; margin-bottom: 25px;">
                                        <el-divider content-position="right"><h4> صور الغرفة     </h4></el-divider>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <el-form-item>
                                                <el-upload action="#"
                                                           :on-change="SelectCoverAttachment"
                                                           list-type="picture-card"
                                                           :auto-upload="false">
                                                    <i slot="default" class="el-icon-plus"></i>
                                                    <div slot="file" slot-scope="{file}">
                                                        <img class="el-upload-list__item-thumbnail"
                                                             :src="file.url" alt="">
                                                        <span class="el-upload-list__item-actions">
                                                            <span class="el-upload-list__item-preview"
                                                                  style="margin-left:15px"
                                                                  @click="handlePictureCardPreview(file)">
                                                                <i class="el-icon-zoom-in"></i>
                                                            </span>
                                                            <span v-if="!disabled"
                                                                  class="el-upload-list__item-delete"
                                                                  @click="handleDownload(file)">
                                                                <i class="el-icon-download"></i>
                                                            </span>
                                                            <span v-if="!disabled"
                                                                  class="el-upload-list__item-delete"
                                                                  @click="handleRemove(file)">
                                                                <i class="el-icon-delete"></i>
                                                            </span>
                                                        </span>
                                                    </div>
                                                </el-upload>
                                            </el-form-item>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <el-dialog :visible.sync="dialogVisible">
                                                <img width="100%" :src="dialogImageUrl" alt="">
                                            </el-dialog>
                                        </div>


                                    </div>

                                    <!--Note Info-->
                                    <div class="row" style="margin-top: 98px; margin-bottom: 25px;">
                                        <el-divider content-position="right"><h4>ملاحظات إن وجدت    </h4></el-divider>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 col-sm-12">
                                            <el-form-item prop="Notes">
                                                <el-input :rows="4" type="textarea" v-model="ruleForm.Notes"
                                                          placeholder="الملاحظات">
                                                </el-input>
                                            </el-form-item>
                                        </div>
                                    </div>

                                    <!--{{ruleFrom.Attachments}}-->
                                    <!--Button Info-->
                                    <div class="row" style="margin-top:25px">
                                        <div class="col-12 col-sm-12" style="text-align:left">
                                            <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button"
                                                    title="Next"
                                                    @click.prevent="submitForm('ruleForm')">
                                                إرسال الرسالة
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </el-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
